<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    
</head>
<body>
    <div id="vue-app">
        <h1>{{greet}},{{name}}</h1>
        <p>{{greets()}}</p>
        <p>{{greett(' afternoon')}}</p>
        <a v-bind:href="website">Me- site</a><br/><br/>
        <input type="text" v-bind:value="name"/>
        <p v-html="websitetag">Me blog</p>

        <button @click="add(1)">Add</button>
        <button v-on:click="sub(1)">Substract</button>
      <!-- <button v-on:click="age*two">Multiply by 2</button>
        <button v-on:click="age/two">Divide by 2</button>
        -->
        <p>double click on button</p>
        <button @dblclick="add(10)">Add + 10</button>
        <button v-on:dblclick="sub(10)">Substract - 10 </button>
     
        <p>Number {{age}}</p>

        <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
    </div>
    <script src="app.js"></script>  
</body>
</html>
